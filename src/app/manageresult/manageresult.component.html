<form>
    <div *ngIf="message" style="color: red; margin-top: 20px; text-align: center;">
        {{ message }}
      </div>
    <input name="subject" [(ngModel)]="subject" placeholder="enter subject name">

    <button  (click)="showRecords()"> showRecords </button>

</form>

<br><br><br>

<table>
    <tr>
    
        <th>name</th>
        
        <th>subject</th>
        
        <th>score</th>
        
    </tr>
    
    <tr *ngFor="let result of results">
    
        <td>{{result.username}}</td>
    
        <td>{{result.subject}}</td>
    
        <td>{{result.score}}</td>
    
    </tr>
    
    </table>

    <br><br>
<!--  pages[1,2,3,4] -->
    <input  type=button  *ngFor="let pageno of pages" [value]="pageno" (click)="getResults2(pageno)">

    <input type="button" value="Back to Dashboard" (click)="goToDashboard()">
<!-- (1)(2)(3)(4) -->
