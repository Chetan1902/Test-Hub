<div class="container">
    <form>
      Qno:- <input type="text" name="qno" [(ngModel)]="question.qno"><br>
      Question:- <input type="text" name="qtext" [(ngModel)]="question.qtext"><br>
      Option 1:- <input type="text" name="op1" [(ngModel)]="question.op1"><br>
      Option 2:- <input type="text" name="op2" [(ngModel)]="question.op2"><br>
      Option 3:- <input type="text" name="op3" [(ngModel)]="question.op3"><br>
      Option 4:- <input type="text" name="op4" [(ngModel)]="question.op4"><br>
      Answer:- <input type="text" name="answer" [(ngModel)]="question.answer"><br>
      Subject:- <input type="text" name="subject" [(ngModel)]="question.subject"><br>
      
      <input type="button" value="Add Question" (click)="addQuestion()">
      <input type="button" value="View Question" (click)="viewQuestion()">
      <input type="button" value="Delete Question" (click)="deleteQuestion()">
      <input type="button" value="Update Question" (click)="updateQuestion()">
      <input type="button" id="dashboard" value="Back to Dashboard" (click)="goToDashboard()">
    </form>
  
    <div class="message">{{message}}</div>
  </div>
