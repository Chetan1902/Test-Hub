<body>
	<div class="container">
	  <!-- Normal User Login -->
	  <div class="form-user">
		<h3>User Login</h3>
		<input type="text" name="username" [(ngModel)]="user.username" placeholder="Enter Username">
		<input type="password" name="password" [(ngModel)]="user.password" placeholder="Enter Password">
		<select name="subject" [(ngModel)]="subject">
		  <option>--Select Subject--</option>
		  <option *ngFor="let subject of subjects" value="{{subject}}">{{subject}}</option>
		</select>
		<input type="button" value="Login" (click)="validate()">
	  </div>
  
	  <!-- Admin User Login -->
	  <div class="form-user">
		<h3>Admin Login</h3>
		<input type="text" name="username" [(ngModel)]="user.username" placeholder="Enter Username">
		<input type="password" name="password" [(ngModel)]="user.password" placeholder="Enter Password">
		<input type="button" value="Admin Login" (click)="validate2()">
	  </div>
	</div>
  
	<span style="color: red; font-size: large;">{{message}}</span>
  </body>
